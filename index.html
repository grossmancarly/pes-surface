<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>AB + C → ABC[TS] → A + BC</h2>
    <div>
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">
        <span id="EaValue"></span>

        <label for="aSlider">Late ← Early</label>
        <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()">
    </div>

    <div id="plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;

        function generateData(k, a) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function getReactionPath(data) {
            let path = { x: [], y: [], z: [], coord: [] };
            for (let i = 0; i < steps; i++) {
                let minZ = Infinity, minJ = -1;
                for (let j = 0; j < steps; j++) {
                    if (data.z[i][j] < minZ) {
                        minZ = data.z[i][j];
                        minJ = j;
                    }
                }
                if (minJ !== -1) {
                    path.x.push(data.x[i]);
                    path.y.push(data.y[minJ]);
                    path.z.push(minZ);
                    path.coord.push(i / (steps - 1));
                }
            }
            return path;
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let a = parseFloat(document.getElementById("aSlider").value);

            let data = generateData(k, a);
            let reactionPath = getReactionPath(data);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false,
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { coloring: 'heatmap' },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let reactionPathPlot = {
                type: 'scatter',
                mode: 'lines',
                x: reactionPath.coord,
                y: reactionPath.z,
                line: { color: 'red', width: 3 },
                name: 'Reaction Path'
            };

            let layout = {
                grid: { rows: 3, columns: 1, pattern: 'independent', roworder: 'top to bottom' },
                height: 1000,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                scene: { domain: { row: 0, column: 0 } },
                xaxis2: { title: 'rAB Distance', anchor: 'y2' },
                yaxis2: { title: 'rBC Distance', scaleanchor: 'x2', scaleratio: 1 },
                xaxis3: { title: 'Reaction Coordinate', anchor: 'y3' },
                yaxis3: { title: 'Energy' }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, scene: 'scene' },
                { ...contourPlot, xaxis: 'x2', yaxis: 'y2' },
                { ...reactionPathPlot, xaxis: 'x3', yaxis: 'y3' }
            ], layout);
        }

        updatePlot();
    </script>
</body>
</html>
