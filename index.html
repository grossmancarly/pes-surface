<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <label for="EaSlider">Activation Energy (Ea): </label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">

        <label for="aSlider">Early </label>
        <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()">
        <label for="aSlider"> Late</label>
    </div>

    <div id="plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;

        function generateData(k, a) {
            let x = [];
            let y = [];
            let z = [];

            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }

            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function generateReactionPath(k, a) {
            let pathX = [], pathY = [], pathZ = [];
            let numPoints = 200;

            for (let i = 0; i < numPoints; i++) {
                let t = i / (numPoints - 1);
                let xv = xMin + (xMax - xMin) * t;
                let yv = yMin + (yMax - yMin) * t;
                let valley = 1 / (xv * yv) + Math.log(xv * yv);
                let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                let zv = Math.min(valley + peak, zMax);
                pathX.push(t);
                pathY.push(zv);
            }
            return { pathX, pathY };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let a = parseFloat(document.getElementById("aSlider").value);
            let data = generateData(k, a);
            let reactionPath = generateReactionPath(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false,
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { coloring: 'heatmap', showlabels: false },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let reactionPathPlot = {
                type: 'scatter',
                x: reactionPath.pathX,
                y: reactionPath.pathY,
                mode: 'lines',
                line: { color: 'red', width: 3 },
                name: 'Reaction Path'
            };

            let layout = {
                title: 'ABC[TS] Transition State Surface',
                height: 900,
                grid: { rows: 3, columns: 1, pattern: 'independent' },
                margin: { l: 50, r: 50, b: 50, t: 50 },
                annotations: [
                    { text: 'AB + C → ABC[TS] → A + BC', showarrow: false, xref: 'paper', yref: 'paper', x: 0.5, y: 1.1, font: { size: 16 }, xanchor: 'center' }
                ],
                scene: {
                    domain: { row: 0, column: 0 },
                    xaxis: { title: 'rAB Distance' },
                    yaxis: { title: 'rBC Distance' },
                    zaxis: { title: 'V(X, Y)', range: [null, zMax] }
                },
                xaxis2: { title: 'rAB Distance', scaleanchor: 'y2' },
                yaxis2: { title: 'rBC Distance' },
                xaxis3: { title: 'Reaction Coordinate' },
                yaxis3: { title: 'Energy' }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, scene: 'scene' },
                { ...contourPlot, xaxis: 'x2', yaxis: 'y2' },
                { ...reactionPathPlot, xaxis: 'x3', yaxis: 'y3' }
            ], layout);
        }

        updatePlot();
    </script>
</body>
</html>
