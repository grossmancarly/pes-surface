<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PES Surface</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>Interactive PES Surface</h2>
    <div id="plot"></div>
    
    <label for="Ea">Activation Energy (Ea):</label>
    <input type="range" id="Ea" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updatePlot()">
    
    <label for="transition">Early/Late Transition State:</label>
    <input type="range" id="transition" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updatePlot()">
    
    <script>
        function generateSurface(Ea, transition) {
            let x = numeric.linspace(0.1, 3, 100); // Restrict x to positive values
            let y = numeric.linspace(0.1, 3, 100); // Restrict y to positive values
            let Z = [];

            let alpha = Ea;
            let beta = 1.0;
            let C = 1.5;
            let D = 0.5;
            let x_s = transition;
            let gamma = 5.0;

            function reactionPath(x) {
                return C / (x + D);
            }

            for (let i = 0; i < y.length; i++) {
                let row = [];
                for (let j = 0; j < x.length; j++) {
                    let X = x[j];
                    let Y = y[i];
                    let pathY = reactionPath(X);
                    let saddle = alpha * Math.exp(-gamma * ((X - x_s) ** 2 + (Y - pathY) ** 2));
                    let stabilization = beta * (Y - pathY) ** 2;
                    row.push(saddle + stabilization);
                }
                Z.push(row);
            }

            return { x: x, y: y, z: Z };
        }

        function updatePlot() {
            let Ea = parseFloat(document.getElementById('Ea').value);
            let transition = parseFloat(document.getElementById('transition').value);
            
            let surfaceData = generateSurface(Ea, transition);
            let data = [{ type: 'surface', x: surfaceData.x, y: surfaceData.y, z: surfaceData.z, colorscale: 'Jet' }];
            
            Plotly.newPlot('plot', data);
        }

        updatePlot(); // Initial plot on page load
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</body>
</html>
