<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            background: white;
            color: black;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 25%;
            padding: 15px;
            border-right: 2px solid #ddd;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 75%;
            padding: 15px;
        }
        .slider-container, .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 15px 0;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
            background: #ccc;
            border-radius: 5px;
        }
        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h2>AB + C → ABC‡ → A + BC</h2>
        
        <div class="slider-container">
            <label for="EaSlider">Activation Energy:</label>
            <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">
            <span id="EaValue"></span>

            <label for="aSlider">Transition State Position:</label>
            <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
                <span>Early</span>
                <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()" style="margin: 0 10px;">
                <span>Late</span>
            </div>

            <label for="cSlider">Reactant Energy:</label>
            <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">
            <span id="cValue"></span>
        </div>

        <div class="button-container">
            <button id="toggleContour" class="toggle-button" onclick="toggleContourColoring()">Toggle Contour Heatmap</button>
            <button id="showReactionPathway" class="toggle-button" onclick="toggleReactionPathway()">Show Reaction Pathway</button>
        </div>
    </div>

    <div class="right-panel">
        <div class="plot-container">
            <div id="plot-3D"></div>
            <div id="reaction-plot" style="display: none;"></div>
        </div>
        <div class="plot-container">
            <div id="plot-contour"></div>
        </div>
    </div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;
        let showHeatmap = true;
        let showReactionPathway = false; // Flag to track if reaction pathway is visible

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        let p = 5;
        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2)/2 + ((yv - 1/a) ** 2)/2));

                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1/a)));

                    let zv = Math.min(valley + peak + reactantEnergy, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);
            let a = transformSliderValue(sliderValue);
            let data = generateData(k, a, c);

            // Surface plot
            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            // Contour plot
            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { 
                    coloring: showHeatmap ? 'heatmap' : 'lines',
                    showlines: true, 
                    start: 1,  
                    end: 4, 
                    size: (4 - 1) / (20)
                },
                line: {
                    width: showHeatmap ? 1 : 3, 
                    color: 'black'
                },
                colorscale: 'Viridis'
            };

            // Reaction Coordinate function
            let reactionCoordinates = [];
            let potentials = [];
            let reactionPathwayLine = null;

            if (showReactionPathway) {
                // Reaction Pathway Plot
                for (let s = 0.2; s <= 5; s += 0.01) {
                    reactionCoordinates.push(reactionCoordinate(s, k, a, c));
                    potentials.push(potential(s));
                }

                let reactionPlot = {
                    x: potentials,
                    y: reactionCoordinates,
                    mode: 'lines',
                    type: 'scatter',
                    line: { color: '#007BFF' }
                };

                // Reaction pathway line (y = 1/x)
let reactionPathwayLine = {
    x: data.x.filter(x => x >= 0.01 && x <= 5), // Adjust the domain from 0.01 to 5
    y: data.x.filter(x => x >= 0.01 && x <= 5).map(x => 1/x), // y = 1/x
    mode: 'lines',
    type: 'scatter',
    line: { color: 'red', dash: 'dash' },
    name: 'y = 1/x'
};

// Contour plot
let contourPlot = {
    type: 'contour',
    x: data.x,
    y: data.y,
    z: data.z,
    contours: { 
        coloring: showHeatmap ? 'heatmap' : 'lines',
        showlines: true, 
        start: 1,  
        end: 4, 
        size: (4 - 1) / (20)
    },
    line: {
        width: showHeatmap ? 1 : 3, 
        color: 'black'
    },
    colorscale: 'Viridis'
};

// Reaction Coordinate function
let reactionCoordinates = [];
let potentials = [];

if (showReactionPathway) {
    // Reaction Pathway Plot
    for (let s = 0.2; s <= 5; s += 0.01) {
        reactionCoordinates.push(reactionCoordinate(s, k, a, c));
        potentials.push(potential(s));
    }

    let reactionPlot = {
        x: potentials,
        y: reactionCoordinates,
        mode: 'lines',
        type: 'scatter',
        line: { color: '#007BFF' }
    };

    // Layout for reaction plot (V vs X)
    let layoutReaction = {
        showlegend: false,
        height: 500,
        margin: { l: 50, r: 50, b: 50, t: 50 },
        xaxis: { title: 'Reaction Coordinate' },
        yaxis: { title: 'Potential (V)', range: [0.5, 2.5] }
    };

    Plotly.newPlot('reaction-plot', [reactionPlot], layoutReaction);
}

// Add the reaction pathway line (y = 1/x) to the contour plot data if enabled
let contourData = [contourPlot];
if (showReactionPathway) {
    contourData.push(reactionPathwayLine); // Add the line to the contour plot
}

// Layout for contour plot
let layoutContour = {
    showlegend: false,
    height: 500,
    margin: { l: 50, r: 50, b: 50, t: 50 },
    xaxis: { 
        title: 'rBC',
        range: [0, 5]  
    },
    yaxis: { 
        title: 'rAB',
        scaleanchor: 'x', 
        scaleratio: 1,
        range: [0, 5]  
    }
};

Plotly.newPlot('plot-contour', contourData, layoutContour);

        function toggleContourColoring() {
            showHeatmap = !showHeatmap;
            updatePlot();
        }

        function toggleReactionPathway() {
            showReactionPathway = !showReactionPathway;
            const reactionPlotElement = document.getElementById("reaction-plot");
            reactionPlotElement.style.display = showReactionPathway ? "block" : "none";
            updatePlot();
        }

        updatePlot();
    </script>
</body>
</html>
