<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">
        <label for="aSlider">Late &larr; Early:</label>
        <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()">
    </div>

    <div id="plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;

        function generateData(k, a) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function getReactionPath(data) {
            let pathX = [], pathY = [], pathZ = [], pathS = [];
            for (let i = 0; i < steps; i++) {
                let x = data.x[i];
                let y = 1 / x; // Constrain path along reaction coordinate
                if (y < yMin || y > yMax) continue;
                let j = data.y.findIndex(v => Math.abs(v - y) < 0.1);
                if (j === -1) continue;
                pathX.push(x);
                pathY.push(y);
                pathZ.push(data.z[i][j]);
                pathS.push(i / (steps - 1)); // Normalize reaction coordinate
            }
            return { pathX, pathY, pathZ, pathS };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let a = parseFloat(document.getElementById("aSlider").value);
            let data = generateData(k, a);
            let path = getReactionPath(data);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false,
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { coloring: 'heatmap' },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let reactionPathPlot = {
                type: 'scatter3d',
                mode: 'lines',
                x: path.pathX,
                y: path.pathY,
                z: path.pathZ,
                line: { color: 'red', width: 4 },
                name: 'Reaction Path'
            };

            let energyProfilePlot = {
                type: 'scatter',
                mode: 'lines',
                x: path.pathS,
                y: path.pathZ,
                line: { color: 'black', width: 2 },
                name: 'Energy vs Reaction Coordinate'
            };

            let layout = {
                title: '3D Transition State Surface with Contour Map',
                height: 900,
                grid: { rows: 3, columns: 1, pattern: 'independent' },
                margin: { l: 50, r: 50, b: 50, t: 50 },
                annotations: [{
                    text: "AB + C → ABC[TS] → A + BC",
                    showarrow: false,
                    font: { size: 16 },
                    x: 0.5, y: 1.1, xref: 'paper', yref: 'paper', align: 'center'
                }],
                scene: {
                    domain: { row: 0, column: 0 },
                    xaxis: { title: 'rAB Distance' },
                    yaxis: { title: 'rBC Distance' },
                    zaxis: { title: 'V(rAB, rBC)', range: [null, zMax] }
                },
                xaxis2: { title: 'rAB Distance', anchor: 'y2' },
                yaxis2: { title: 'rBC Distance', anchor: 'x2', scaleanchor: 'x2', scaleratio: 1 },
                xaxis3: { title: 'Reaction Coordinate', anchor: 'y3' },
                yaxis3: { title: 'Energy', anchor: 'x3' }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, scene: 'scene' },
                { ...contourPlot, xaxis: 'x2', yaxis: 'y2' },
                { ...reactionPathPlot, scene: 'scene' },
                { ...energyProfilePlot, xaxis: 'x3', yaxis: 'y3' }
            ], layout);
        }

        updatePlot();
    </script>
</body>
</html>
