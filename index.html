<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <label for="EaSlider">Activation Energy (Ea): </label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">
        <span id="EaValue">0.5</span>

        <label for="aSlider">Early/Late (a): </label>
        <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()">
        <span id="aValue">2</span>
    </div>

    <div id="plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 50;
        let zMax = 5; // Limit for z-values

        function generateData(k, a) {
            let x = [];
            let y = [];
            let z = [];

            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }

            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);  // Cap at zMax
                    row.push(zv);
                }
                z.push(row);
            }

            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let a = parseFloat(document.getElementById("aSlider").value);
            document.getElementById("EaValue").innerText = k;
            document.getElementById("aValue").innerText = a;

            let data = generateData(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false, 
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: {
                    coloring: 'heatmap',
                    showlabels: true,
                },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let layout = {
                title: '3D Transition State Surface with Contour Map',
                autosize: true,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                grid: { rows: 2, columns: 1, pattern: 'independent' },
                xaxis: { title: 'X' },
                yaxis: { title: 'Y' },
                scene: {
                    xaxis: { title: 'X' },
                    yaxis: { title: 'Y' },
                    zaxis: { title: 'V(X, Y)', range: [null, zMax] }
                }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, domain: { row: 0, column: 0 } }, // 3D Surface in row 1
                { ...contourPlot, domain: { row: 1, column: 0 } }  // Contour in row 2
            ], layout);
        }

        updatePlot(); // Initialize the plot
    </script>
</body>
</html>
