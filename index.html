<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white; 
            color: black;
        }
        .plot-container {
            width: 90%;
            margin: 20px 0;
        }
        .slider-container, .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
            background: #ccc;
            border-radius: 5px;
        }
        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="plot-container" id="plot-3D"></div>
    <div class="plot-container" id="plot-contour"></div>
    <div class="plot-container" id="plot-reaction-coordinate"></div>
    <div class="plot-container" id="plot-X-vs-s"></div>
    <div class="plot-container" id="plot-V-vs-s"></div>
    <div class="plot-container" id="plot-parametric"></div>  <!-- New parametric plot -->

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;
        let p = 5;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        function computeReactionCoordinate() {
            let s = [5];
            let dx = (xMax - xMin) / (steps - 1);
            for (let i = 1; i < steps; i++) {
                let xi = xMin + i * dx;
                let ds = Math.sqrt(xi ** 4 + 1) / (xi ** 2) * dx;
                s.push(s[i - 1] + ds);
            }
            return s;
        }

        function VofS(s) {
            return Math.log(s + 1);  // Example form, replace with your exact expression
        }

        function XofS(s, k = 0.75, a = 2, h = 1.0, c = 0.5) {
            return 1 + k * Math.exp(-((s - a) ** 2 / h + (1 / s - 1 / a) ** 2 / h)) + c / (1 + Math.exp(-p * (1 / s - 1 / a)));
        }

        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2) / 2 + ((yv - 1 / a) ** 2) / 2));
                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1 / a)));
                    let zv = Math.min(valley + peak + reactantEnergy, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function generateParametricData() {
            let s = computeReactionCoordinate();
            let V = [], X = [];
            
            for (let i = 0; i < steps; i++) {
                let si = s[i];
                V.push(VofS(si));
                X.push(XofS(si));
            }
            
            return { V, X };
        }

        function updatePlot() {
            let k = 0.75;
            let a = transformSliderValue(0);
            let c = 0.0;

            let data = generateData(k, a, c);
            let parametricData = generateParametricData();

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: {
                    coloring: 'heatmap',
                    showlines: true,
                    start: 1,
                    end: 4,
                    size: (4 - 1) / 20
                },
                line: {
                    width: 1,
                    color: 'black'
                },
                colorscale: 'Viridis'
            };

            let parametricPlot = {
                type: 'scatter',
                x: parametricData.X,
                y: parametricData.V,
                mode: 'lines+markers',
                line: { color: 'purple' },
                name: 'V vs rxn coordinate'
            };

            let layout3D = {
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                scene: { xaxis: { title: 'rBC' }, yaxis: { title: 'rAB' }, zaxis: { title: 'V' } }
            };

            let layoutContour = {
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 }
            };

            let layoutParametric = {
                title: "V vs rxn coordinate",
                xaxis: { title: "rxn coordinate (X)" },
                yaxis: { title: "V (Potential Energy)" }
            };

            Plotly.newPlot('plot-3D', [surfacePlot], layout3D);
            Plotly.newPlot('plot-contour', [contourPlot], layoutContour);
            Plotly.newPlot('plot-parametric', [parametricPlot], layoutParametric);
        }

        updatePlot();
    </script>
</body>
</html>
