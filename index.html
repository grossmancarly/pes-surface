<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* Plot Container */
        .plot-container {
            width: 90%;
            margin: 20px 0;
        }

        /* Sliders Section (Integrated into Background) */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            padding: 10px;
            background: transparent; /* Remove white box */
        }

        .slider-container label {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 5px;
        }

        .slider {
            width: 100%;
            margin: 5px 0;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #3498db;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out;
            border-radius: 5px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #1d6fa5;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .slider::-webkit-slider-thumb:hover {
            background: #14537b;
        }

        /* Slider Labels */
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
            margin-top: -8px;
            color: #555;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .slider-container {
                width: 80%;
            }
            .plot-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <!-- 3D Surface Plot -->
    <div class="plot-container">
        <div id="plot-3D"></div>
    </div>

    <!-- Sliders Positioned Above the Contour Map -->
    <div class="slider-container">
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" class="slider" oninput="updatePlot()">
        <span id="EaValue"></span>

        <label for="aSlider">Transition State Position:</label>
        <div style="width: 100%;">
            <div class="slider-labels">
                <span>Early</span>
                <span>Late</span>
            </div>
            <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()">
        </div>
    </div>

    <!-- Contour Plot -->
    <div class="plot-container">
        <div id="plot-contour"></div>
    </div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;

        // Function to transform slider values (-1 to 1) to 'a' values (0.3 to 4)
        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        function generateData(k, a) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let a = transformSliderValue(sliderValue); // Convert slider value to a

            let data = generateData(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false,
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { coloring: 'heatmap' },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let layout3D = {
                showlegend: false,
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                scene: { xaxis: { title: 'rAB' }, yaxis: { title: 'rBC' }, zaxis: { title: 'V' } }
            };

            let layoutContour = {
                showlegend: false,
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                xaxis: { title: 'rAB Distance' },
                yaxis: { title: 'rBC Distance', scaleanchor: 'x', scaleratio: 1 }
            };

            Plotly.newPlot('plot-3D', [surfacePlot], layout3D);
            Plotly.newPlot('plot-contour', [contourPlot], layoutContour);
        }

        updatePlot();
    </script>
</body>
</html>
