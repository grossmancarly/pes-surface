<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white;
            color: black;
            padding-left: 200px; /* Space for the left-side flexbox */
        }
        .plot-container {
            display: flex;
            justify-content: space-between;
            align-items: center;  
            width: 90%;
            margin-bottom: 10px;  
            gap: 10px;  
        }
        .plot {
            width: 75%;
            height: 500px;
            margin: 0;  
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            position: fixed; 
            top: 20px;
            left: 20px; 
            width: 200px; 
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            z-index: 10; 
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .toggle-button {
            padding: 10px 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .reaction-container {
            width: 80%;
            margin-top: 20px;
        }
        #reaction-plot {
            width: 100%;
            height: 500px;
        }
        #right-side-container {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-gap: 5px;  
            width: 70%;
        }
        #toggleHeatmapContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="plot-container">
        <div id="plot-3D" class="plot"></div>
        
        <!-- Right side grid container -->
        <div id="right-side-container">
            <div id="toggleHeatmapContainer">
                <button id="toggleHeatmap" class="toggle-button" onclick="toggleHeatmap()">Toggle Heatmap</button>
            </div>
            <div id="plot-contour" class="plot"></div>
        </div>
    </div>

    <div class="slider-container">
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">
        <span id="EaValue"></span>

        <label for="aSlider">Transition State Position:</label>
        <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
            <span>Early</span>
            <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()" style="margin: 0 10px;">
            <span>Late</span>
        </div>

        <label for="cSlider">Reactant Energy:</label>
        <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">
        <span id="cValue"></span>

        <button id="showReactionPathway" class="toggle-button" onclick="toggleReactionPathway()">Show Reaction Pathway</button>
    </div>

    <div class="reaction-container">
        <div id="reaction-plot"></div>
    </div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;
        let showHeatmap = true;
        let showReactionPathway = false; 

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        let p = 5;
        
        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2)/2 + ((yv - 1/a) ** 2)/2));
                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1/a)));
                    let zv = Math.min(valley + peak + reactantEnergy, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);
            let a = transformSliderValue(sliderValue);
            let data = generateData(k, a, c);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { 
                    coloring: showHeatmap ? 'heatmap' : 'lines',
                    showlines: true,
                    start: 1,  
                    end: 4, 
                    size: (4 - 1) / 20
                },
                line: { width: 1, color: 'black' },
                colorscale: 'Viridis'
            };

            Plotly.react("plot-3D", [surfacePlot]);
            Plotly.react("plot-contour", [contourPlot]);

            let reactionCoordinates = [];
            let potentials = [];
            if (showReactionPathway) {
                for (let s = 0.2; s <= 5; s += 0.01) {
                    reactionCoordinates.push(1 / s);
                    potentials.push(s);
                }

                let reactionPlot = {
                    x: potentials,
                    y: reactionCoordinates,
                    mode: 'lines',
                    type: 'scatter',
                    line: { color: '#007BFF' }
                };

                Plotly.react("reaction-plot", [reactionPlot]);
            } else {
                Plotly.react("reaction-plot", []);
            }
        }

        function toggleReactionPathway() {
            showReactionPathway = !showReactionPathway;
            updatePlot();
        }

        function toggleHeatmap() {
            showHeatmap = !showHeatmap;
            updatePlot();
        }

        updatePlot();
    </script>
</body>
</html>
