<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        .plot-container {
            width: 90%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .slider-flexbox {
            display: flex;
            justify-content: space-around;
            width: 90%;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            margin: 10px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="plot-container">
        <div id="plot-3D"></div>
        <div id="reaction-plot" style="display: none;"></div>
    </div>

    <div class="slider-flexbox">
        <div class="slider-group">
            <label for="EaSlider">Activation Energy:</label>
            <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">
            <span id="EaValue">0.75</span>
        </div>

        <div class="slider-group">
            <label for="aSlider">Transition State Position:</label>
            <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
                <span>Early</span>
                <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()" style="margin: 0 10px;">
                <span>Late</span>
            </div>
        </div>

        <div class="slider-group">
            <label for="cSlider">Reactant Energy:</label>
            <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">
            <span id="cValue">0.00</span>
        </div>
    </div>

    <div>
        <button id="toggleContour" class="toggle-button" onclick="toggleContourColoring()">Toggle Contour Heatmap</button>
        <button id="showReactionPathway" class="toggle-button" onclick="toggleReactionPathway()">Show Reaction Pathway</button>
    </div>

    <div class="plot-container">
        <div id="plot-contour"></div>
    </div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;
        let showHeatmap = true;
        let showReactionPathway = false;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        let p = 5;
        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2)/2 + ((yv - 1/a) ** 2)/2));
                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1/a)));

                    let zv = Math.min(valley + peak + reactantEnergy, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);

            document.getElementById("EaValue").innerText = k.toFixed(2);
            document.getElementById("cValue").innerText = c.toFixed(2);

            let a = transformSliderValue(sliderValue);
            let data = generateData(k, a, c);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { 
                    coloring: showHeatmap ? 'heatmap' : 'lines',
                    showlines: true,
                    start: 1,
                    end: 4,
                    size: 0.15
                },
                line: {
                    width: showHeatmap ? 1 : 3,
                    color: 'black'
                },
                colorscale: 'Viridis'
            };

            let layout3D = {
                showlegend: false,
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                scene: { xaxis: { title: 'rBC' }, yaxis: { title: 'rAB' }, zaxis: { title: 'V' } }
            };

            let layoutContour = {
                showlegend: false,
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                xaxis: { title: 'rBC', range: [0, 5] },
                yaxis: { title: 'rAB', scaleanchor: 'x', scaleratio: 1, range: [0, 5] }
            };

            Plotly.newPlot('plot-3D', [surfacePlot], layout3D);
            Plotly.newPlot('plot-contour', [contourPlot], layoutContour);
        }

        function toggleContourColoring() {
            showHeatmap = !showHeatmap;
            updatePlot();
        }

        function toggleReactionPathway() {
            showReactionPathway = !showReactionPathway;
            const reactionPlot = document.getElementById('reaction-plot');
            reactionPlot.style.display = showReactionPathway ? 'block' : 'none';
            updatePlot();
        }

        window.onload = updatePlot;
    </script>
</body>
</html>
