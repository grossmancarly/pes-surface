<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition State Surface with Reaction Pathway</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white;
            color: black;
            padding-left: 200px;
        }

        .plot-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin-bottom: 10px;
            gap: 10px;
        }

        .plot {
            width: 75%;
            height: 500px;
            margin: 0;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            top: 20px;
            left: 20px;
            width: 200px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            z-index: 10;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
            background: #ccc;
            border-radius: 5px;
        }

        .toggle-button {
            padding: 10px 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        #reaction-plot {
            width: 90%;
            height: 500px;
            margin-top: 20px;
            display: none;  /* Hidden initially */
        }
    </style>
</head>

<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="plot-container">
        <div id="plot-3D" class="plot"></div>
        <div id="plot-contour" class="plot"></div>
    </div>

    <div class="slider-container">
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">

        <label for="aSlider">Transition State Position:</label>
        <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
            <span>Early</span>
            <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()" style="margin: 0 10px;">
            <span>Late</span>
        </div>

        <label for="cSlider">Reactant Energy:</label>
        <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">

        <button id="showReactionPathway" class="toggle-button" onclick="toggleReactionPathway()">Show Reaction Pathway</button>
    </div>

    <div id="reaction-plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;
        let showReactionPathway = false;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        let p = 5;

        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2)/2 + ((yv - 1/a) ** 2)/2));
                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1/a)));
                    let zv = Math.min(valley + peak + reactantEnergy, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function reactionCoordinate(s, k, a, c) {
            const h = 0.1;
            return 1 + k * Math.exp(-((Math.pow(s - a, 2) / h) + (Math.pow((1/s - 1/a), 2) / h))) + c * (Math.pow((1 + Math.exp(-p * (1/s - 1/a))), -1));
        }

        function potential(s) {
            let integral = 0;
            for (let i = 0.2; i < s; i += 0.01) {
                let x = i;
                integral += Math.sqrt(Math.pow(x, 4) + 1) / Math.pow(x, 2) * 0.01;
            }
            return integral;
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);
            let a = transformSliderValue(sliderValue);
            let data = generateData(k, a, c);

            // 3D Surface Plot
            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: true
            };

            // Contour Plot + y = 1/x line
            let contourPlot = {
    type: 'contour',
    x: data.x,
    y: data.y,
    z: data.z,
    colorscale: 'Viridis',
    contours: {
        coloring: 'heatmap',
        showlabels: false,  // Remove the number labels
        ncontours: 40,      // Set the number of contour lines (adjust as needed)
    }
};

            z

            // Red line for y = 1/x, plotted from x = 0.1 to x = 5
            let y1overX = {
                x: Array.from({length: 50}, (_, i) => 0.2 + i * 0.1),  // x from 0.2 to 5
                y: Array.from({length: 50}, (_, i) => 1 / (0.2 + i * 0.1)),  // y = 1/x
                mode: 'lines',
                line: { color: 'red', width: 2 },
                name: 'y = 1/x'
            };

            Plotly.react("plot-3D", [surfacePlot]);
            Plotly.react("plot-contour", [contourPlot, ...(showReactionPathway ? [y1overX] : [])]);

            // Reaction Pathway Plot
            if (showReactionPathway) {
                let reactionCoordinates = [];
                let potentials = [];
                for (let s = 0.2; s <= 5; s += 0.01) {
                    reactionCoordinates.push(reactionCoordinate(s, k, a, c));
                    potentials.push(potential(s));
                }

                let reactionPlot = {
                    x: potentials,
                    y: reactionCoordinates,
                    mode: 'lines',
                    type: 'scatter',
                    line: { color: '#007BFF' }
                };

                Plotly.react("reaction-plot", [reactionPlot], {
                    xaxis: { title: 'Reaction Coordinate' },
                    yaxis: { title: 'Potential (V)', range: [0, 3] }
                });

                document.getElementById("reaction-plot").style.display = "block";
            } else {
                document.getElementById("reaction-plot").style.display = "none";
            }
        }

        function toggleReactionPathway() {
            showReactionPathway = !showReactionPathway;
            updatePlot();
        }

        updatePlot();
    </script>
</body>
</html>
