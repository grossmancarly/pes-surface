<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PES Surface</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>Interactive PES Surface</h2>
    <div id="plot"></div>
    <div id="contour"></div>
    
    <label for="Ea">Activation Energy (Ea):</label>
    <input type="range" id="Ea" min="0.1" max="5.0" step="0.1" value="2.5" oninput="updatePlot()">
    
    <label for="transition">Early/Late Transition State (xs):</label>
    <input type="range" id="transition" min="-2.0" max="2.0" step="0.1" value="0.0" oninput="updatePlot()">
    
    <label for="gamma">Gamma:</label>
    <input type="range" id="gamma" min="1.0" max="10.0" step="0.5" value="5.0" oninput="updatePlot()">
    
    <label for="delta">Delta:</label>
    <input type="range" id="delta" min="0.01" max="0.1" step="0.01" value="0.05" oninput="updatePlot()">
    
    <script>
        function generateSurface(Ea, xs, gamma, delta) {
            let x = numeric.linspace(0.1, 5, 100); // Ensure positive values
            let y = numeric.linspace(0.1, 5, 100);
            let Z = [];

            let alpha = Ea;
            let beta = 1.0;
            let A = 1.0;
            let B = 1.0;

            for (let i = 0; i < y.length; i++) {
                let row = [];
                for (let j = 0; j < x.length; j++) {
                    let X = x[j];
                    let Y = y[i];
                    let reactionPath = A / (B + (X - xs)); // Maintains elbow shape
                    let raw_Z = (alpha * X ** 2 - beta * X ** 4 + gamma * (Y - reactionPath) ** 2);
                    row.push(raw_Z / Math.sqrt(1 + delta * raw_Z ** 2));
                }
                Z.push(row);
            }

            return { x: x, y: y, z: Z };
        }

        function updatePlot() {
            let Ea = parseFloat(document.getElementById('Ea').value);
            let xs = parseFloat(document.getElementById('transition').value);
            let gamma = parseFloat(document.getElementById('gamma').value);
            let delta = parseFloat(document.getElementById('delta').value);
            
            let surfaceData = generateSurface(Ea, xs, gamma, delta);
            let surfacePlot = [{ type: 'surface', x: surfaceData.x, y: surfaceData.y, z: surfaceData.z, colorscale: 'Jet' }];
            let contourPlot = [{ type: 'contour', x: surfaceData.x, y: surfaceData.y, z: surfaceData.z, colorscale: 'Jet' }];
            
            Plotly.newPlot('plot', surfacePlot);
            Plotly.newPlot('contour', contourPlot);
        }

        updatePlot(); // Initial plot on page load
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</body>
</html>
