<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PES Surface</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>Interactive PES Surface</h2>
    <div id="plot"></div>
    
    <label for="Ea">Activation Energy (Ea):</label>
    <input type="range" id="Ea" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updatePlot()">
    
    <label for="transition">Early/Late Transition State:</label>
    <input type="range" id="transition" min="0.5" max="3.0" step="0.1" value="1.5" oninput="updatePlot()">
    
    <script>
        function generateSurface(Ea, transition) {
            let x = numeric.linspace(0.1, 3, 100);  // Ensuring x > 0
            let y = numeric.linspace(0.1, 3, 100);  // Ensuring y > 0
            let Z = [];

            let A = 1.5;  // Controls height of elbow curve
            let C = 0.5;  // Shift to avoid singularities
            let gamma = 5.0;
            let B = transition;

            for (let i = 0; i < y.length; i++) {
                let row = [];
                for (let j = 0; j < x.length; j++) {
                    let X = x[j];
                    let Y = y[i];
                    
                    // Define the elbow-shaped reaction path
                    let reactionPath = A / (X + C);
                    
                    // Define the saddle-shaped PES
                    let raw_Z = Ea * Math.exp(-B * (X - 1.5) ** 2) + gamma * (Y - reactionPath) ** 2;
                    row.push(raw_Z);
                }
                Z.push(row);
            }

            return { x: x, y: y, z: Z };
        }

        function updatePlot() {
            let Ea = parseFloat(document.getElementById('Ea').value);
            let transition = parseFloat(document.getElementById('transition').value);
            
            let surfaceData = generateSurface(Ea, transition);
            let data = [
                { type: 'surface', x: surfaceData.x, y: surfaceData.y, z: surfaceData.z, colorscale: 'Jet' },
                { type: 'contour', x: surfaceData.x, y: surfaceData.y, z: surfaceData.z, colorscale: 'Jet', showscale: false }
            ];
            
            Plotly.newPlot('plot', data);
        }

        updatePlot(); // Initial plot on page load
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</body>
</html>
