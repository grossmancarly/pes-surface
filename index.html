<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Coordinate vs V</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white; 
            color: black;
        }
        .plot-container {
            width: 90%;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
            background: #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Reaction Coordinate vs V</h2>

    <div class="plot-container">
        <div id="reaction-coordinate-plot"></div>
    </div>

    <div class="slider-container">
        <label for="EaSlider">Activation Energy (k):</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">
        <span id="EaValue"></span>

        <label for="aSlider">Transition State Position (a):</label>
        <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()">

        <label for="cSlider">Reactant Energy (c):</label>
        <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">
    </div>

    <script>
        // Constants and ranges
        let xMin = 0.2, xMax = 5, steps = 100;
        let h = 0.5, p = 5;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        // Compute Reaction Coordinate X(s)
        function computeX(s, k, a, c) {
            let term1 = Math.exp(-((s - a) ** 2) / h - ((1/s - 1/a) ** 2) / h);
            let term2 = 1 / (1 + Math.exp(-p * (1/s - 1/a)));
            return 1 + k * term1 + c * term2;
        }

        // Numerical Integration to calculate V(s)
        function computeV(s) {
            let dx = (s - 5) / (steps - 1);
            let integral = 0;
            for (let i = 1; i < steps; i++) {
                let x = 5 + i * dx;
                let f_x = Math.sqrt(x ** 4 + 1) / (x ** 2);
                integral += f_x * dx;
            }
            return integral;
        }

        // Generate data for X(s) and V(s)
        function generateData(k, a, c) {
            let sValues = [], xValues = [], vValues = [];
            for (let i = 0; i < steps; i++) {
                let s = xMin + i * (xMax - xMin) / (steps - 1);
                sValues.push(s);
                xValues.push(computeX(s, k, a, c));
                vValues.push(computeV(s));
            }
            return { sValues, xValues, vValues };
        }

        // Update the plot when sliders are adjusted
        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);
            let a = transformSliderValue(sliderValue);
            let data = generateData(k, a, c);

            let plotData = [{
                type: 'scatter',
                mode: 'lines',
                x: data.xValues,
                y: data.vValues,
                line: { color: 'blue' }
            }];
            
            let layout = {
                title: 'V(s) vs X(s)',
                xaxis: { title: 'X(s) (Reaction Coordinate)' },
                yaxis: { title: 'V(s) (Potential Energy)' },
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 }
            };

            Plotly.newPlot('reaction-coordinate-plot', plotData, layout);
        }

        updatePlot(); // Initial plot
    </script>
</body>
</html>
