<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px 0;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .plot-container {
            width: 90%;
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC[TS] → A + BC</h2>

    <!-- Plot container -->
    <div class="plot-container">
        <div id="plot"></div>
    </div>

    <!-- Sliders positioned between the two graphs -->
    <div class="slider-container">
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" class="slider" oninput="updatePlot()">
        <span id="EaValue"></span>

        <label for="aSlider">Transition State Position:</label>
        <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
            <span>Early</span>
            <input type="range" id="aSlider" min="-1" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()" style="margin: 0 10px;">
            <span>Late</span>
        </div>
    </div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;

        // Function to transform slider values (-1 to 1) to 'a' values (0.3 to 4)
        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        function generateData(k, a) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let a = transformSliderValue(sliderValue); // Convert slider value to a

            let data = generateData(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false, // Hide the color scale
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { coloring: 'heatmap' },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let layout = {
                showlegend: false, // Hide legend
                grid: { rows: 2, columns: 1, pattern: 'independent', roworder: 'top to bottom' },
                height: 800,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                scene: { xaxis: { title: 'rAB' }, yaxis: { title: 'rBC' }, zaxis: { title: 'V' }, domain: { row: 0, column: 0 } },
                xaxis2: { title: 'rAB Distance', anchor: 'y2' },
                yaxis2: { title: 'rBC Distance', scaleanchor: 'x2', scaleratio: 1 }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, scene: 'scene' },
                { ...contourPlot, xaxis: 'x2', yaxis: 'y2' }
            ], layout);
        }

        updatePlot();
    </script>
</body>
</html>
