<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>AB + C → [TS] → A + BC</h2>
    <div>
        <label for="EaSlider">Activation Energy (Ea): </label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">
        <span id="EaValue">0.5</span>

        <label for="aSlider">Early</label>
        <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()">
        <label for="aSlider">Late</label>
        <span id="aValue">2</span>
    </div>

    <div id="plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 50;
        let zMax = 5; // Limit for z-values

        function generateData(k, a) {
            let x = [], y = [], z = [], rxnPath = { x: [], y: [] };

            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }

            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);  // Cap at zMax
                    row.push(zv);
                    
                    // Capture reaction path where valley dominates
                    if (Math.abs(zv - valley) < 0.1) {
                        rxnPath.x.push(xv);
                        rxnPath.y.push(yv);
                    }
                }
                z.push(row);
            }

            return { x, y, z, rxnPath };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let a = parseFloat(document.getElementById("aSlider").value);
            document.getElementById("EaValue").innerText = k;
            document.getElementById("aValue").innerText = a;

            let data = generateData(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false,
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: {
                    coloring: 'heatmap',
                    showlabels: false,
                },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let reactionPathTrace = {
                type: 'scatter',
                mode: 'lines',
                x: data.rxnPath.x,
                y: data.rxnPath.y,
                line: { color: 'red', width: 3 },
                name: 'Reaction Path'
            };

            let layout = {
                title: '3D Transition State Surface with Contour Map',
                grid: { rows: 2, columns: 1, pattern: 'independent', roworder: 'top to bottom' },
                height: 800,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                xaxis: { title: 'rAB Distance' },
                yaxis: { title: 'rBC Distance' },
                scene: {
                    domain: { row: 0, column: 0 },
                    xaxis: { title: 'rAB Distance' },
                    yaxis: { title: 'rBC Distance' },
                    zaxis: { title: 'V(rAB, rBC)', range: [null, zMax] }
                },
                xaxis2: { title: 'rAB Distance', anchor: 'y2' },
                yaxis2: { 
                    title: 'rBC Distance', 
                    anchor: 'x2', 
                    scaleanchor: 'x2', 
                    scaleratio: 1 
                }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, xaxis: 'x', yaxis: 'y', scene: 'scene' },
                { ...contourPlot, xaxis: 'x2', yaxis: 'y2' },
                reactionPathTrace
            ], layout);
        }

        updatePlot(); // Initialize the plot
    </script>
</body>
</html>
