<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PES</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar + Content */
            height: 100vh;
            color: black;
            background: white;
        }

        .sidebar {
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 2px solid #ccc;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
            overflow: auto;
        }

        .reaction-equation {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            position: sticky;
            top: 0;
            background-color: #ffffff;
            padding: 12px;
            border-radius: 6px; /* Rounded corners */
            z-index: 100;
            color: #343a40; /* Dark text color */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition */
        }

            
        .plot-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        .plot {
            width: 48%;
            height: 500px;
        }

        #reaction-plot-container {
            display: flex;
            justify-content: center;
            margin-top: -90px;
            left: 250px;
            width: 100%;
            height: 500px;
        }

        #reaction-plot {
            width: 80%; /* Adjust width to be more contained */
            height: 100%;
        }

        .slider {
            width: 100%;
        }

        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 900px) {
            .plot-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>

<!-- Sidebar for sliders -->
<div class="sidebar">
    <h3>Sliders</h3>

    <label for="EaSlider">Activation Energy:</label>
    <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">

    <label for="aSlider">Transition State Position:</label>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <span>Early</span>
        <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()">
        <span>Late</span>
    </div>

    <label for="cSlider">Reactant Energy:</label>
    <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">

    <button id="showReactionPathway" class="toggle-button" onclick="toggleReactionPathway()">Show Reaction Pathway</button>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Reaction Equation: Always Visible -->
    <div class="reaction-equation" id="reaction-title">AB + C → ABC‡ → A + BC</div>

    <!-- Plot Container -->
    <div class="plot-container">
        <div id="plot-3D" class="plot"></div>
        <div id="plot-contour" class="plot"></div>
    </div>

    <!-- Reaction Pathway Plot: Hidden by Default -->
    <div id="reaction-plot-container">
        <div id="reaction-plot"></div>
    </div>
</div>

<script>
    let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
    let zMax = 5;
    let showReactionPathway = false;

    function transformSliderValue(x) {
        return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
    }

    let p = 5;

   // Function to calculate the valley term
function calculateValley(xv, yv) {
    return 1 / (xv * yv) + Math.log(xv * yv);
}

// Function to calculate the peak term
function calculatePeak(xv, yv, k, a) {
    return k * Math.exp(-(((xv - a) ** 2) / 2 + ((yv - 1 / a) ** 2) / 2));
}

// Function to calculate the reactant energy
function calculateReactantEnergy(yv, a, c, p) {
    return c / (1 + Math.exp(-p * (yv - 1 / a)));
}

// Function to generate the data
function generateData(k, a, c, p, xMin, xMax, yMin, yMax, steps, zMax) {
    let x = [], y = [], z = [];

    // Generate x and y values
    for (let i = 0; i < steps; i++) {
        x.push(xMin + (xMax - xMin) * i / (steps - 1));
        y.push(yMin + (yMax - yMin) * i / (steps - 1));
    }

    // Calculate z values
    for (let i = 0; i < steps; i++) {
        let row = [];
        for (let j = 0; j < steps; j++) {
            let xv = x[i];
            let yv = y[j];
            
            let valley = calculateValley(xv, yv);
            let peak = calculatePeak(xv, yv, k, a);
            let reactantEnergy = calculateReactantEnergy(yv, a, c, p);
            
            let zv = Math.min(valley + peak + reactantEnergy, zMax);
            row.push(zv);
        }
        z.push(row);
    }
    return { x, y, z };
}

// Function for the reaction coordinate
function reactionCoordinate(s, k, a, c, p) {
    const h = 0.1;
    
    let valley = calculateValley(s, 1 / s);
    let peak = calculatePeak(s, 1 / s, k, a);
    let reactantEnergy = calculateReactantEnergy(1 / s, a, c, p);
    
    return 1 + peak + valley + reactantEnergy;
}





    function potential(s) {
        let integral = 0;
        for (let i = 0.2; i < s; i += 0.01) {
            let x = i;
            integral += Math.sqrt(Math.pow(x, 4) + 1) / Math.pow(x, 2) * 0.01;
        }
        return integral;
    }

    function updatePlot() {
    let k = parseFloat(document.getElementById("EaSlider").value);
    let sliderValue = parseFloat(document.getElementById("aSlider").value);
    let c = parseFloat(document.getElementById("cSlider").value);
    let a = transformSliderValue(sliderValue);
    let data = generateData(k, a, c);

    let surfacePlot = {
        type: 'surface',
        x: data.x,
        y: data.y,
        z: data.z,
        colorscale: 'Viridis',
        showscale: false
    };

    let contourPlot = {
        type: 'contour',
        x: data.x,
        y: data.y,
        z: data.z,
        colorscale: 'Viridis',
        showscale: false,
        contours: {
            coloring: 'heatmap',
            showlabels: false,
            showlines: true,
            start: 0,
            end: 4,
            size: 0.1,
            line: { width: 1, color: 'black' }
        },
        xaxis: { range: [0, 5] },  // Fixing the x-axis range from 0 to 5
        yaxis: { range: [0, 5] }   // Fixing the y-axis range from 0 to 5
    };

    // Prepare the line plot only if the reaction pathway is shown
    let linePlot = null;
    if (showReactionPathway) {
        let lineX = [];
        let lineY = [];
        for (let xVal = 0.1; xVal <= 5; xVal += 0.1) {
            let yVal = 1 / xVal;
            if (yVal <= 5) { // Only include y values where 0 < y < 5
                lineX.push(xVal);
                lineY.push(yVal);
            }
        }

        linePlot = {
            x: lineX,
            y: lineY,
            mode: 'lines',
            type: 'scatter',
            line: { color: '#FF0000', width: 2 },
            name: 'y = 1/x'
        };
    }

    Plotly.react("plot-3D", [surfacePlot]);
Plotly.react("plot-contour", [contourPlot, linePlot].filter(Boolean), {
    xaxis: { title: 'x', range: [0, 5] },    // Fixed x-axis range
    yaxis: { title: 'y', range: [0, 5] }     // Fixed y-axis range
});

    if (showReactionPathway) {
        let reactionCoordinates = [];
        let potentials = [];
        for (let s = 0.2; s <= 5; s += 0.01) {
            reactionCoordinates.push(reactionCoordinate(s, k, a, c));
            potentials.push(potential(s));
        }

        let reactionPlot = {
            x: potentials,
            y: reactionCoordinates,
            mode: 'lines',
            type: 'scatter',
            line: { color: '#007BFF' }
        };

        Plotly.react("reaction-plot", [reactionPlot], {
            xaxis: { title: 'Reaction Coordinate' },
            yaxis: { title: 'Potential (V)', range: [0, 3] }
        });

        document.getElementById("reaction-plot-container").style.display = "flex";
    } else {
        document.getElementById("reaction-plot-container").style.display = "none";
    }
}





    function toggleReactionPathway() {
        showReactionPathway = !showReactionPathway;
        updatePlot();
    }

    updatePlot();
</script>

</body>
</html>
