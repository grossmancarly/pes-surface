<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white; 
            color: black;
        }
        .plot-container {
            width: 90%;
            margin: 20px 0;
        }
        .slider-container, .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
            background: #ccc;
            border-radius: 5px;
        }
        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="slider-container">
        <label>K (Height of Peak): <span id="k-value">0.75</span></label>
        <input id="k-slider" type="range" min="0.1" max="2.0" step="0.05" value="0.75" class="slider">

        <label>A (Position of Peak): <span id="a-value">1.0</span></label>
        <input id="a-slider" type="range" min="0.5" max="2.0" step="0.05" value="1.0" class="slider">

        <label>C (Reactant Energy): <span id="c-value">0.0</span></label>
        <input id="c-slider" type="range" min="-2.0" max="2.0" step="0.1" value="0.0" class="slider">
    </div>

    <div class="plot-container" id="plot-3D"></div>
    <div class="plot-container" id="plot-contour"></div>
    <div class="plot-container" id="plot-reaction-coordinate"></div>
    
    <!-- New X vs s and V vs s plots -->
    <div class="plot-container" id="plot-X-vs-s"></div>
    <div class="plot-container" id="plot-V-vs-s"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5;
        let steps = 300;  // More data points for smoother curves
        let zMax = 5;
        let p = 5;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2)/2 + ((yv - 1/a) ** 2)/2));
                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1/a)));
                    let zv = Math.min(valley + peak + reactantEnergy, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function computeReactionCoordinate() {
            let s = [];
            let dx = (xMax - xMin) / (steps - 1);
            let value = 0;
            for (let i = 0; i < steps; i++) {
                let xi = xMin + i * dx;
                let f_xi = Math.sqrt(xi ** 4 + 1) / (xi ** 2);
                value += f_xi * dx;
                s.push(value);
            }
            return s;
        }

        function generateReactionCoordinateData(k, a, c) {
            let x = [], V = [];
            let s = computeReactionCoordinate();

            for (let i = 0; i < steps; i++) {
                let xv = xMin + (xMax - xMin) * i / (steps - 1);
                let yv = 1 / xv;
                let valley = 1 / (xv * yv) + Math.log(xv * yv);
                let peak = k * Math.exp(-(((xv - a) ** 2) / 2 + ((yv - 1) ** 2) / 2));
                let zv = Math.min(valley + peak + c, zMax);

                if (s[i] >= 0.2 && s[i] <= 5) {
                    x.push(s[i]);
                    V.push(zv);
                }
            }

            return { x, V };
        }

        function generateXvsSData() {
            let s = computeReactionCoordinate();
            let x = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
            }
            return { s, x };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("k-slider").value);
            let a = parseFloat(document.getElementById("a-slider").value);
            let c = parseFloat(document.getElementById("c-slider").value);

            document.getElementById("k-value").textContent = k.toFixed(2);
            document.getElementById("a-value").textContent = a.toFixed(2);
            document.getElementById("c-value").textContent = c.toFixed(2);

            let data = generateData(k, a, c);
            
            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: true
            };

            let reactionCoordinateData = generateReactionCoordinateData(k, a, c);
            let reactionCoordinatePlot = {
                type: 'scatter',
                x: reactionCoordinateData.x,
                y: reactionCoordinateData.V,
                mode: 'lines',
                line: { color: 'blue' }
            };

            let XvsSData = generateXvsSData();
            let XvsSPlot = {
                type: 'scatter',
                x: XvsSData.s,
                y: XvsSData.x,
                mode: 'lines',
                line: { color: 'green' }
            };

            let layout3D = { height: 500, scene: { xaxis: { title: 'rBC' }, yaxis: { title: 'rAB' }, zaxis: { title: 'V' } } };
            let layoutRC = { title: "Reaction Coordinate vs. V", xaxis: { title: "Reaction Coordinate (s)" }, yaxis: { title: "V (Potential Energy)" } };

            Plotly.newPlot('plot-3D', [surfacePlot], layout3D);
            Plotly.newPlot('plot-reaction-coordinate', [reactionCoordinatePlot], layoutRC);
            Plotly.newPlot('plot-X-vs-s', [XvsSPlot], layoutRC);
        }

        document.querySelectorAll('.slider').forEach(slider => slider.addEventListener('input', updatePlot));

        updatePlot();
    </script>
</body>
</html>
