<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour and Reaction Path</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <label for="EaSlider">Activation Energy: </label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">
        
        <label for="aSlider">Late &larr; Early: </label>
        <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()">
    </div>

    <div id="plot"></div>

    <script>
        let xMin = 0.5, xMax = 5, yMin = 0.5, yMax = 5, steps = 100;
        let zMax = 5; 

        function generateData(k, a) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function generateReactionPath(k, a) {
            let pathX = [], pathY = [], pathZ = [], pathCoord = [];
            for (let i = 0; i < steps; i++) {
                let s = i / (steps - 1);
                let xv = xMin + s * (xMax - xMin);
                let yv = 1 / xv; 
                let valley = 1 / (xv * yv) + Math.log(xv * yv);
                let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                let zv = Math.min(valley + peak, zMax);
                pathX.push(s);
                pathY.push(zv);
            }
            return { pathX, pathY };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let a = parseFloat(document.getElementById("aSlider").value);

            let data = generateData(k, a);
            let reactionPath = generateReactionPath(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false,
                name: 'Potential Surface'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: {
                    coloring: 'heatmap',
                    showlabels: false
                },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            let reactionPathPlot = {
                type: 'scatter',
                x: reactionPath.pathX,
                y: reactionPath.pathY,
                mode: 'lines',
                line: { color: 'red', width: 3 },
                name: 'Reaction Coordinate'
            };

            let layout = {
                title: 'ABC[TS] Reaction Surface and Coordinate',
                grid: { rows: 2, columns: 1, pattern: 'independent', roworder: 'top to bottom' },
                height: 800,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                xaxis: { title: 'Reaction Coordinate' },
                yaxis: { title: 'Energy' },
                scene: {
                    xaxis: { title: 'rAB Distance' },
                    yaxis: { title: 'rBC Distance' },
                    zaxis: { title: 'V' }
                }
            };

            Plotly.newPlot('plot', [surfacePlot, contourPlot, reactionPathPlot], layout);
        }

        updatePlot(); 
    </script>
</body>
</html>
