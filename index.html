<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row; 
            align-items: flex-start; 
            justify-content: space-between;
            background: white;
            color: black;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 250px; 
            margin-right: 20px; 
        }
        .slider-container label {
            margin: 10px 0;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .plot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #plot-3D, #plot-contour {
            width: 90%;
            height: 500px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <h2>AB + C → ABC‡ → A + BC</h2>
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">
        <span id="EaValue"></span>

        <label for="aSlider">Transition State Position:</label>
        <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
            <span>Early</span>
            <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()" style="margin: 0 10px;">
            <span>Late</span>
        </div>

        <label for="cSlider">Reactant Energy:</label>
        <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">
        <span id="cValue"></span>

        <div class="button-container">
            <button id="toggleContour" class="toggle-button" onclick="toggleContourColoring()">Toggle Contour Heatmap</button>
            <button id="togglePathway" class="toggle-button" onclick="toggleReactionPathway()">Toggle Reaction Pathway</button>
        </div>
    </div>

    <div class="plot-container">
        <div id="plot-3D"></div>
        <div id="plot-contour"></div>
    </div>

    <script>
        let xMin = 0.01, xMax = 5, yMin = 0.01, yMax = 5, steps = 100;
        let showHeatmap = true;
        let showReactionPathway = false; 

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2)/2 + ((yv - 1/a) ** 2)/2));
                    let reactantEnergy = c / (1 + Math.exp(-5 * (yv - 1/a)));
                    let zv = valley + peak + reactantEnergy;
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function generateReactionPathway() {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                let xv = xMin + (xMax - xMin) * i / (steps - 1);
                let yv = 1 / xv;
                x.push(xv);
                y.push(yv);
                z.push(1 + 0.75 * Math.exp(-((xv - 2) ** 2 + (yv - 2) ** 2) / 0.5));
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);
            let a = transformSliderValue(sliderValue);
            let data = generateData(k, a, c);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: {
                    coloring: showHeatmap ? 'heatmap' : 'lines',
                    showlines: true,
                    start: 1,  
                    end: 4, 
                    size: (4 - 1) / (20)
                },
                line: {
                    width: showHeatmap ? 1 : 3, 
                    color: 'black'
                },
                colorscale: 'Viridis'
            };

            let plots = [surfacePlot];
            let contours = [contourPlot];

            if (showReactionPathway) {
                let pathway = generateReactionPathway();

                let pathwayPlot = {
                    type: 'scatter3d',
                    mode: 'lines',
                    x: pathway.x,
                    y: pathway.y,
                    z: pathway.z,
                    line: { color: 'red', width: 5 },
                    name: 'Reaction Pathway'
                };

                plots.push(pathwayPlot);

                let pathwayLine = {
                    type: 'scatter',
                    mode: 'lines',
                    x: pathway.x,
                    y: pathway.y,
                    line: { color: 'red', width: 2 },
                    name: 'Pathway'
                };
                contours.push(pathwayLine);
            }

            Plotly.newPlot('plot-3D', plots, { scene: { xaxis: { title: 'X' }, yaxis: { title: 'Y' }, zaxis: { title: 'Z' } } });
            Plotly.newPlot('plot-contour', contours, { xaxis: { title: 'X' }, yaxis: { title: 'Y' } });
        }

        function toggleContourColoring() {
            showHeatmap = !showHeatmap;
            updatePlot();
        }

        function toggleReactionPathway() {
            showReactionPathway = !showReactionPathway;
            updatePlot();
        }

        updatePlot();
    </script>
</body>
</html>
