<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white; 
            color: black;
        }
        .plot-container {
            width: 90%;
            margin: 20px 0;
        }
        .slider-container, .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
            background: #ccc;
            border-radius: 5px;
        }
        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="plot-container" id="plot-3D"></div>
    <div class="plot-container" id="plot-contour"></div>
    <div class="plot-container" id="plot-reaction-coordinate"></div>
    
    <!-- New X vs s and V vs s plots -->
    <div class="plot-container" id="plot-X-vs-s"></div>
    <div class="plot-container" id="plot-V-vs-s"></div>

    <script>
        let xMin = 0.2, xMax = 5, steps = 100;
        let zMax = 5;
        let showHeatmap = true;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        let p = 5;
        let h = 0.5;  // width parameter for the Gaussian term

        function computeV(s) {
            let dx = (xMax - xMin) / (steps - 1);
            let integral = 0;
            
            for (let i = steps - 1; i >= 0; i--) {
                let x = xMin + i * dx;
                if (x > s) continue;
                let f_x = Math.sqrt(x ** 4 + 1) / (x ** 2);
                integral += f_x * dx;
            }
            
            return integral;
        }

        function generateVvsSData() {
            let s = [], V = [];
            let ds = (xMax - xMin) / (steps - 1);
            
            for (let i = 0; i < steps; i++) {
                let si = xMin + i * ds;
                s.push(si);
                V.push(computeV(si));
            }
            
            return { s, V };
        }

        function generateXvsSData(k, a, c) {
            let s = [], x = [];
            let ds = (xMax - xMin) / (steps - 1);
            
            for (let i = 0; i < steps; i++) {
                let si = xMin + i * ds;
                let xi = 1 + k * Math.exp(-((si - a) ** 2 / h + (1 / si - 1 / a) ** 2 / h))
                    + c * (1 + Math.exp(-p * (1 / si - 1 / a))) ** -1;

                s.push(si);
                x.push(xi);
            }
            
            return { s, x };
        }

        function generate3DData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(xMin + (xMax - xMin) * i / (steps - 1));
            }

            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];

                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 / 2 + (yv - 1/a) ** 2 / 2));
                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1/a)));
                    let zv = Math.min(valley + peak + reactantEnergy, zMax);

                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = 0.75;
            let a = transformSliderValue(0);
            let c = 0.0;

            let data = generate3DData(k, a, c);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { 
                    coloring: showHeatmap ? 'heatmap' : 'lines',
                    showlines: true, 
                    start: 1,  
                    end: 4, 
                    size: (4 - 1) / 20
                },
                line: {
                    width: showHeatmap ? 1 : 3,
                    color: 'black'
                },
                colorscale: 'Viridis'
            };

            let VvsSData = generateVvsSData();
            let VvsSPlot = {
                type: 'scatter',
                x: VvsSData.s,
                y: VvsSData.V,
                mode: 'lines',
                line: { color: 'red' }
            };

            let XvsSData = generateXvsSData(k, a, c);
            let XvsSPlot = {
                type: 'scatter',
                x: XvsSData.s,
                y: XvsSData.x,
                mode: 'lines',
                line: { color: 'green' }
            };

            let layout3D = {
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                scene: { xaxis: { title: 'rBC' }, yaxis: { title: 'rAB' }, zaxis: { title: 'V' } }
            };

            let layoutContour = {
                height: 500,
                margin: { l: 50, r: 50, b: 50, t: 50 }
            };

            let layoutVvsS = {
                title: "V vs. s",
                xaxis: { title: "s" },
                yaxis: { title: "V" }
            };

            let layoutXvsS = {
                title: "X vs. s",
                xaxis: { title: "s" },
                yaxis: { title: "X" }
            };

            Plotly.newPlot('plot-3D', [surfacePlot], layout3D);
            Plotly.newPlot('plot-contour', [contourPlot], layoutContour);
            Plotly.newPlot('plot-V-vs-s', [VvsSPlot], layoutVvsS);
            Plotly.newPlot('plot-X-vs-s', [XvsSPlot], layoutXvsS);
        }

        updatePlot();
    </script>
</body>
</html>
