<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES Surface Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .plot-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 50vh;
        }
        #plot-3D, #plot-contour, #reaction-plot {
            width: 45%;
            height: 100%;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <h1>Potential Energy Surface Plot</h1>
        <label for="EaSlider">Ea:</label>
        <input type="range" id="EaSlider" min="0.1" max="10" value="2" step="0.1" onchange="updatePlot()">
        <br>

        <label for="aSlider">a:</label>
        <input type="range" id="aSlider" min="0.1" max="5" value="2" step="0.1" onchange="updatePlot()">
        <br>

        <label for="cSlider">c:</label>
        <input type="range" id="cSlider" min="0.1" max="5" value="2" step="0.1" onchange="updatePlot()">
        <br>

        <button onclick="toggleContourColoring()">Toggle Contour Coloring</button>
        <button onclick="toggleReactionPathway()">Toggle Reaction Pathway</button>
    </div>

    <div class="plot-container">
        <div id="plot-3D"></div>
        <div id="plot-contour"></div>
    </div>
    
    <div id="reaction-plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;
        let showHeatmap = true;
        let showReactionPathway = false;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        let p = 5;
        function generateData(k, a, c) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-(((xv - a) ** 2)/2 + ((yv - 1/a) ** 2)/2));

                    let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1/a)));

                    let zv = Math.min(valley + peak + reactantEnergy, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function reactionCoordinate(s, k, a, c) {
            const h = 0.1;
            return 1 + k * Math.exp(-((Math.pow(s - a, 2) / h) + (Math.pow((1/s - 1/a), 2) / h))) + c * (Math.pow((1 + Math.exp(-p * (1/s - 1/a))), -1));
        }

        function potential(s) {
            let integral = 0;
            for (let i = 0.2; i < s; i += 0.01) {
                let x = i;
                integral += Math.sqrt(Math.pow(x, 4) + 1) / Math.pow(x, 2) * 0.01;
            }
            return integral;
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);
            let a = transformSliderValue(sliderValue);
            let data = generateData(k, a, c);

            // Surface plot
            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            // Contour plot
            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { 
                    coloring: showHeatmap ? 'heatmap' : 'lines',
                    showlines: true, 
                    start: 1,  
                    end: 4, 
                    size: (4 - 1) / (20)
                },
                line: {
                    width: showHeatmap ? 1 : 3, 
                    color: 'black'
                },
                colorscale: 'Viridis'
            };

            // Reaction Coordinate function
            let reactionCoordinates = [];
            let potentials = [];
            let reactionPathwayLine = null;

            if (showReactionPathway) {
                // Reaction Pathway Plot
                for (let s = 0.2; s <= 5; s += 0.01) {
                    reactionCoordinates.push(reactionCoordinate(s, k, a, c));
                    potentials.push(potential(s));
                }

                let reactionPlot = {
                    x: potentials,
                    y: reactionCoordinates,
                    mode: 'lines',
                    type: 'scatter',
                    line: { color: '#007BFF' }
                };

                // Reaction pathway line
                reactionPathwayLine = {
                    x: data.x.filter(x => x >= 0.01 && x <= 5), // Adjust the domain from 0.01 to 5
                    y: data.x.filter(x => x >= 0.01 && x <= 5).map(x => 1/x), // y = 1/x
                    mode: 'lines',
                    type: 'scatter',
                    line: { color: 'red', width: 3 }
                };
            }

            Plotly.newPlot('plot-3D', [surfacePlot], { title: '3D Surface Plot' });
            Plotly.newPlot('plot-contour', [contourPlot], { title: 'Contour Plot' });
            if (reactionPathwayLine) {
                Plotly.newPlot('reaction-plot', [reactionPlot, reactionPathwayLine], { title: 'Reaction Pathway' });
            }
        }

        function toggleContourColoring() {
            showHeatmap = !showHeatmap;
            updatePlot(); // Update the plot when toggling
        }

        function toggleReactionPathway() {
            showReactionPathway = !showReactionPathway;
            updatePlot(); // Update the plot when toggling
        }

        // Initial plot
        updatePlot();
    </script>

</body>
</html>
