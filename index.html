<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: white;
            color: black;
            padding-left: 200px;
        }

        .plot-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin-bottom: 10px;
            gap: 10px;
        }

        .plot {
            width: 75%;
            height: 500px;
            margin: 0;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            top: 20px;
            left: 20px;
            width: 200px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            z-index: 10;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
            background: #ccc;
            border-radius: 5px;
        }

        .toggle-button {
            padding: 10px 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        .reaction-container {
            width: 90%;
            margin-top: 30px;
        }

        #reaction-plot {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="plot-container">
        <div id="plot-3D" class="plot"></div>
        <div id="plot-contour" class="plot"></div>
    </div>

    <div class="slider-container">
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">
        <span id="EaValue"></span>

        <label for="aSlider">Transition State Position:</label>
        <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
            <span>Early</span>
            <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()" style="margin: 0 10px;">
            <span>Late</span>
        </div>

        <label for="cSlider">Reactant Energy:</label>
        <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">
        <span id="cValue"></span>

        <button id="showReactionPathway" class="toggle-button" onclick="toggleReactionPathway()">Toggle Reaction Pathway</button>
    </div>

    <div class="reaction-container">
        <div id="reaction-plot"></div>
    </div>

    <script>
        let showReactionPathway = true;

        function transformSliderValue(x) {
            return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
        }

        let p = 5;

        function reactionCoordinate(s, k, a, c) {
            const h = 0.1;
            return 1 + k * Math.exp(-((Math.pow(s - a, 2) / h) + (Math.pow((1/s - 1/a), 2) / h))) + c * (Math.pow((1 + Math.exp(-p * (1/s - 1/a))), -1));
        }

        function potential(s) {
            let integral = 0;
            for (let i = 0.2; i < s; i += 0.01) {
                let x = i;
                integral += Math.sqrt(Math.pow(x, 4) + 1) / Math.pow(x, 2) * 0.01;
            }
            return integral;
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let sliderValue = parseFloat(document.getElementById("aSlider").value);
            let c = parseFloat(document.getElementById("cSlider").value);
            let a = transformSliderValue(sliderValue);

            let x = [];
            let y = [];
            let z = [];
            
            for (let i = -2; i <= 2; i += 0.1) {
                let row = [];
                for (let j = -2; j <= 2; j += 0.1) {
                    x.push(i);
                    y.push(j);
                    row.push(Math.sin(i) * Math.cos(j) + k * Math.exp(-(i ** 2 + j ** 2)) + c);
                }
                z.push(row);
            }

            Plotly.newPlot("plot-3D", [{
                type: "surface",
                x: x,
                y: y,
                z: z
            }], {
                margin: { t: 30, b: 50, l: 50, r: 50 }
            });

            Plotly.newPlot("plot-contour", [{
                z: z,
                x: x,
                y: y,
                type: 'contour',
                colorscale: 'Viridis'
            }], {
                margin: { t: 30, b: 50, l: 50, r: 50 }
            });

            // V vs Reaction Coordinate Plot
            let reactionCoordinates = [];
            let potentials = [];

            for (let s = 0.2; s <= 5; s += 0.01) {
                reactionCoordinates.push(reactionCoordinate(s, k, a, c));
                potentials.push(potential(s));
            }

            let reactionPlot = {
                x: potentials,
                y: reactionCoordinates,
                mode: 'lines',
                type: 'scatter',
                line: {
                    color: '#007BFF',
                    width: 3
                },
                name: 'V vs Reaction Coordinate'
            };

            Plotly.react("reaction-plot", [reactionPlot], {
                xaxis: {
                    title: 'Reaction Coordinate',
                    range: [0, 8.42],
                    showgrid: true,
                    zeroline: false
                },
                yaxis: {
                    title: 'Potential (V)',
                    range: [0, 3],
                    showgrid: true,
                    zeroline: false
                },
                margin: { t: 30, b: 50, l: 60, r: 30 }
            });
        }

        function toggleReactionPathway() {
            showReactionPathway = !showReactionPathway;
            updatePlot();
        }

        updatePlot();
    </script>
</body>
</html>
