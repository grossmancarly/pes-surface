<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition State Surface with Reaction Pathway</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        h1 {
    text-align: center;
    font-size: 32px;
    margin: 20px 0;
    position: sticky;  /* Keep the title visible while scrolling */
    top: 0;  /* Stick to the top of the page */
    background: white;  /* Ensure it doesn't blend with the plot */
    z-index: 1000;  /* Keep it above other elements */
    padding: 10px 0;
    border-bottom: 2px solid #ccc;  /* Add a subtle border to separate it */
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr;  /* Sidebar + Content */
            height: 100vh;
            color: black;
            background: white;
        }

        .sidebar {
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 2px solid #ccc;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            overflow: auto;
        }

        .plot-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        .plot {
            width: 48%;
            height: 500px;
        }

        #reaction-plot {
            width: 100%;
            height: 300px;
            display: none;
        }

        .slider {
            width: 100%;
        }

        .toggle-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<!-- Sidebar for sliders -->
<div class="sidebar">
    <h3>Controls</h3>

    <label for="EaSlider">Activation Energy:</label>
    <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.75" class="slider" oninput="updatePlot()">

    <label for="aSlider">Transition State Position:</label>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <span>Early</span>
        <input type="range" id="aSlider" min="-0.8" max="1" step="0.1" value="0" class="slider" oninput="updatePlot()">
        <span>Late</span>
    </div>

    <label for="cSlider">Reactant Energy:</label>
    <input type="range" id="cSlider" min="0.0" max="1" step="0.01" value="0" class="slider" oninput="updatePlot()">

    <button id="showReactionPathway" class="toggle-button" onclick="toggleReactionPathway()">Show Reaction Pathway</button>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2>AB + C → ABC‡ → A + BC</h2>

    <div class="plot-container">
        <div id="plot-3D" class="plot"></div>
        <div id="plot-contour" class="plot"></div>
    </div>

    <div id="reaction-plot"></div>
</div>

<script>
    let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
    let zMax = 5;
    let showReactionPathway = false;

    function transformSliderValue(x) {
        return 1.15 * Math.pow(x, 2) + 1.85 * x + 1;
    }

    let p = 5;

    function generateData(k, a, c) {
        let x = [], y = [], z = [];
        for (let i = 0; i < steps; i++) {
            x.push(xMin + (xMax - xMin) * i / (steps - 1));
            y.push(yMin + (yMax - yMin) * i / (steps - 1));
        }
        for (let i = 0; i < steps; i++) {
            let row = [];
            for (let j = 0; j < steps; j++) {
                let xv = x[i];
                let yv = y[j];
                let valley = 1 / (xv * yv) + Math.log(xv * yv);
                let peak = k * Math.exp(-(((xv - a) ** 2) / 2 + ((yv - 1 / a) ** 2) / 2));
                let reactantEnergy = c / (1 + Math.exp(-p * (yv - 1 / a)));
                let zv = Math.min(valley + peak + reactantEnergy, zMax);
                row.push(zv);
            }
            z.push(row);
        }
        return { x, y, z };
    }

    function reactionCoordinate(s, k, a, c) {
        const h = 0.1;
        return 1 + k * Math.exp(-((Math.pow(s - a, 2) / h) + (Math.pow((1 / s - 1 / a), 2) / h))) + c * (Math.pow((1 + Math.exp(-p * (1 / s - 1 / a))), -1));
    }

    function potential(s) {
        let integral = 0;
        for (let i = 0.2; i < s; i += 0.01) {
            let x = i;
            integral += Math.sqrt(Math.pow(x, 4) + 1) / Math.pow(x, 2) * 0.01;
        }
        return integral;
    }

    function updatePlot() {
        let k = parseFloat(document.getElementById("EaSlider").value);
        let sliderValue = parseFloat(document.getElementById("aSlider").value);
        let c = parseFloat(document.getElementById("cSlider").value);
        let a = transformSliderValue(sliderValue);
        let data = generateData(k, a, c);

        let surfacePlot = {
            type: 'surface',
            x: data.x,
            y: data.y,
            z: data.z,
            colorscale: 'Viridis',
            showscale: false
        };

        let contourPlot = {
            type: 'contour',
            x: data.x,
            y: data.y,
            z: data.z,
            colorscale: 'Viridis',
            showscale: false,
            contours: {
                coloring: 'heatmap',
                showlabels: false,
                showlines: true,
                start: 0,
                end: 4,
                size: 0.1,
                line: { width: 1, color: 'black' }
            }
        };

        Plotly.react("plot-3D", [surfacePlot]);
        Plotly.react("plot-contour", [contourPlot]);

        if (showReactionPathway) {
            let reactionCoordinates = [];
            let potentials = [];
            for (let s = 0.2; s <= 5; s += 0.01) {
                reactionCoordinates.push(reactionCoordinate(s, k, a, c));
                potentials.push(potential(s));
            }

            let reactionPlot = {
                x: potentials,
                y: reactionCoordinates,
                mode: 'lines',
                type: 'scatter',
                line: { color: '#007BFF' }
            };

            Plotly.react("reaction-plot", [reactionPlot], {
                xaxis: { title: 'Reaction Coordinate' },
                yaxis: { title: 'Potential (V)', range: [0, 3] }
            });

            document.getElementById("reaction-plot").style.display = "block";
        } else {
            document.getElementById("reaction-plot").style.display = "none";
        }
    }

    function toggleReactionPathway() {
        showReactionPathway = !showReactionPathway;
        updatePlot();
    }

    updatePlot();
</script>

</body>
</html>
