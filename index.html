<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>AB + C → ABC[TS] → A + BC</h2>
    <div>
        <label for="EaSlider">Activation Energy:</label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">
        <span id="EaValue"></span>

        <div style="display: flex; align-items: center;">
            <label for="aSlider" style="margin-right: 10px;">Transition State Position:</label>
            <span>Early</span>
            <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()" style="margin: 0 10px;">
            <span>Late</span>
        </div>
    </div>

    <div id="plot"></div>

    <script>
        let xMin = -0.2, xMax = 5, yMin = -0.2, yMax = 5, steps = 100;
        let zMax = 5;

        function generateData(k, a) {
            let x = [], y = [], z = [];
            for (let i = 0; i < steps; i++) {
                x.push(xMin + (xMax - xMin) * i / (steps - 1));
                y.push(yMin + (yMax - yMin) * i / (steps - 1));
            }
            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let xv = x[i];
                    let yv = y[j];
                    let valley = 1 / (xv * yv) + Math.log(xv * yv);
                    let peak = k * Math.exp(-((xv - a) ** 2 + (yv - 1/a) ** 2));
                    let zv = Math.min(valley + peak, zMax);
                    row.push(zv);
                }
                z.push(row);
            }
            return { x, y, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let aSlider = parseFloat(document.getElementById("aSlider").value);
            let a = 3.7 / aSlider + 0.3; // Nonlinear mapping: middle of slider -> a ≈ 1


            let data = generateData(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.x,
                y: data.y,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false, // Hide the color scale
                name: 'Surface Plot'
            };

            let contourPlot = {
                type: 'contour',
                x: data.x,
                y: data.y,
                z: data.z,
                contours: { coloring: 'heatmap' },
                colorscale: 'Viridis',
                name: 'Contour Map'
            };

            /*
            // Reaction coordinate plot - commented out for now
            let reactionPath = getReactionPath(data);
            let reactionPathPlot = {
                type: 'scatter',
                mode: 'lines',
                x: reactionPath.coord,
                y: reactionPath.z,
                line: { color: 'blue', width: 3 },
                name: 'Reaction Path'
            };
            */

            let layout = {
                showlegend: false, // Hide legend
                grid: { rows: 2, columns: 1, pattern: 'independent', roworder: 'top to bottom' },
                height: 800,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                scene: { xaxis: { title: 'rAB' }, yaxis: { title: 'rBC' }, zaxis: { title: 'V' }, domain: { row: 0, column: 0 } },
                xaxis2: { title: 'rAB Distance', anchor: 'y2' },
                yaxis2: { title: 'rBC Distance', scaleanchor: 'x2', scaleratio: 1 }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, scene: 'scene' },
                { ...contourPlot, xaxis: 'x2', yaxis: 'y2' }
                // { ...reactionPathPlot, xaxis: 'x3', yaxis: 'y3' } // Commented out
            ], layout);
        }

        updatePlot();
    </script>
</body>
</html>
