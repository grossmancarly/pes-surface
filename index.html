<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition State Surface with Contour</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>AB + C → ABC‡ → A + BC</h2> <!-- Reaction equation at the top -->
    <div>
        <label for="EaSlider">Activation Energy: </label>
        <input type="range" id="EaSlider" min="0.5" max="1" step="0.01" value="0.5" oninput="updatePlot()">
        
        <label for="aSlider">Early/Late Transition: </label>
        <input type="range" id="aSlider" min="0.3" max="4" step="0.1" value="2" oninput="updatePlot()">
    </div>

    <div id="plot"></div>

    <script>
        let steps = 50;

        function generateData(k, a) {
            let rAB = [];
            let rBC = [];
            let z = [];

            for (let i = 0; i < steps; i++) {
                rAB.push(i / (steps - 1));
                rBC.push(i / (steps - 1));
            }

            for (let i = 0; i < steps; i++) {
                let row = [];
                for (let j = 0; j < steps; j++) {
                    let rab = rAB[i];
                    let rbc = rBC[j];
                    let valley = 1 / (rab * rbc) + Math.log(rab * rbc);
                    let peak = k * Math.exp(-((rab - a) ** 2 + (rbc - 1/a) ** 2));
                    row.push(valley + peak);
                }
                z.push(row);
            }

            return { rAB, rBC, z };
        }

        function updatePlot() {
            let k = parseFloat(document.getElementById("EaSlider").value);
            let a = parseFloat(document.getElementById("aSlider").value);
            
            let data = generateData(k, a);

            let surfacePlot = {
                type: 'surface',
                x: data.rAB,
                y: data.rBC,
                z: data.z,
                colorscale: 'Viridis',
                showscale: false
            };

            let contourPlot = {
                type: 'contour',
                x: data.rAB,
                y: data.rBC,
                z: data.z,
                contours: { coloring: 'heatmap', showlabels: false },
                colorscale: 'Viridis',
                line: { width: 0 }, // Removes gridline artifacts
            };

            let layout = {
                title: '', // Removes title
                grid: { rows: 2, columns: 1, pattern: 'independent' },
                height: 800,
                margin: { l: 50, r: 50, b: 50, t: 50 },
                xaxis: { title: 'rAB Distance', showticklabels: false },
                yaxis: { title: 'rBC Distance', showticklabels: false },
                scene: {
                    domain: { row: 0, column: 0 },
                    xaxis: { title: 'rAB Distance', showticklabels: false },
                    yaxis: { title: 'rBC Distance', showticklabels: false },
                    zaxis: { title: 'Energy' }
                },
                xaxis2: { title: 'rAB Distance', anchor: 'y2', showticklabels: false },
                yaxis2: { title: 'rBC Distance', anchor: 'x2', scaleanchor: 'x2', scaleratio: 1, showticklabels: false }
            };

            Plotly.newPlot('plot', [
                { ...surfacePlot, xaxis: 'x', yaxis: 'y', scene: 'scene' },
                { ...contourPlot, xaxis: 'x2', yaxis: 'y2' }
            ], layout);
        }

        updatePlot();
    </script>
</body>
</html>
