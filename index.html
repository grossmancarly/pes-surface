<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Surface Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>

    <script>
        // Generate grid data
        let x = [];
        let y = [];
        let z = [];

        let xMin = -0.1, xMax = 10, yMin = -0.1, yMax = 10, steps = 50;
        for (let i = 0; i < steps; i++) {
            x.push(xMin + (xMax - xMin) * i / (steps - 1));
            y.push(yMin + (yMax - yMin) * i / (steps - 1));
        }

        for (let i = 0; i < steps; i++) {
            let row = [];
            for (let j = 0; j < steps; j++) {
                let xv = x[i];
                let yv = y[j];
                let zv = 1 / (xv * yv) + Math.log(xv * yv);
                row.push(zv);
            }
            z.push(row);
        }

        // Create the surface plot
        let data = [{
            type: 'surface',
            x: x,
            y: y,
            z: z,
            colorscale: 'Viridis'
        }];

        let layout = {
            title: '3D Surface Plot of V(x, y) = 1/xy + ln(xy)',
            autosize: true,
            margin: { l: 0, r: 0, b: 0, t: 50 },
            scene: {
                xaxis: { title: 'X' },
                yaxis: { title: 'Y' },
                zaxis: { title: 'V(X, Y)' }
            }
        };

        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
